<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/common/styles/base.css">
    <link rel="stylesheet" href="/common/styles/navbar.css">
    <link rel="stylesheet" href="/common/styles/form.css">
    <script src="/common/javascript/navbar.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    </nav>
    <div id="registration-container">
        <h2>User Registration</h2>
        <form id="registration" data-auth="register">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <input type="submit" value="Register">
        </form>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
